<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="login_style.css">
    <script src="https://kit.fontawesome.com/9ba4d950d1.js" crossorigin="anonymous"></script>

    <title>BearConnect</title>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type='text/javascript' src="/js/register.js"></script>
  </head>
  <body>
    <h1>Register Here</h1>
                <div id="main">
                <div class="container">
                <div id="logged-in"> </div>
                  <label for="email"><b>Email: </b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" required>
               <br>
                  <label for="psw"><b>Password: </b></label>
                  <input type="password" placeholder="Enter Password" name="psw" id="password" required>
              <br>
		  <label for="fname"><b>First Name: </b></label>
                  <input type="text" placeholder="Enter First Name" name="fname" id="first-name" required>
               <br>
		  <label for="lname"><b>Last Name: </b></label>
                  <input type="text" placeholder="Enter Last Name" name="lname" id="last-name" required>
               <br>
                   <button type="register" id="register-button">Register</button>
                <div id="register-info">

                </div>
                </div>

                </div>
  </body>
</html>
