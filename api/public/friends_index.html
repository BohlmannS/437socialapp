    <div class="container">
        <div id="friends-container">
            <h4>My Friends</h4>
            <div id="friend-data"></div>
        </div>
    </div>

    <div id="friends-buttons">
        <a href="#" id="add-button">Add Friend</a>
        <div id="friend-info">
            <label for="fname">Friend's Name:</label>
            <input type="text" placeholder="Enter Friend's Username" name="fname" id="friend-name">
            <button type="button" id="friend-button">Add</button>
            <br>
            <div id="friend-response">
            </div>
        </div>
        <a href="#" id="delete-button">Remove Friend</a>
        <div id="friend-delete-info">
            <label for="delname">Friend's Name:</label>
            <input type="text" placeholder="Enter Friend's Username" name="delname" id="delete-name">
            <button type="button" id="delete-submit-button">Remove</button>
            <br>
            <div id="delete-response">
            </div>
        </div>
    </div>
