<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="login_style.css">
    <script src="https://kit.fontawesome.com/9ba4d950d1.js" crossorigin="anonymous"></script>

    <title>BearConnect</title>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script type='text/javascript' src="/js/login.js"></script>
  </head>
  <body>
    <h1>BearConnect</h1>
		<div id="main">
                <div class="container">
		<div id="logged-in"> </div>
                  <label for="uname"><b>Wustl Key: </b></label>
                  <input type="text" placeholder="Enter Wustl Key" name="uname" id="username" required>
               <br>
                  <label for="psw"><b>Password: </b></label>
                  <input type="password" placeholder="Enter Password" name="psw" id="password" required>
              <br>
                  <button type="submit" id="login-button">Login</button>
                  <br>
		<br>
		   <button type="register" id="register-button">Register</button>
		<br>
		<div id="register-info">
		
		</div>
		<br>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
		</div>
		
		<p><a href="">Forgot password?</a></p>
		</div>
  </body>
</html>
