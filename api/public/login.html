<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="login_style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Oswald&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9ba4d950d1.js" crossorigin="anonymous"></script>

  <title>BearConnect</title>

  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type='text/javascript' src="/js/login.js"></script>
</head>

<body>
  <div class="row">
    <div class="col">
      <h1 id="welcome"><span id="bear">Bear</span><span id="connect">Connect</span></h1>
    </div>
    <div class="col">
      <div id="login">
        <h3>Login Here:</h3>
        <div id="main">
          <div class="container">
            <label for="uname"><b></b></label>
            <input type="text" placeholder="WUSTL KEY" name="uname" id="username" required>
            <br>
            <label for="psw"><b></b></label>
            <input type="password" placeholder="PASSWORD" name="psw" id="password" required>
            <!-- <label><input type="checkbox" checked="checked" name="remember">Remember me</label> -->
            <br>
            <p id="forgot_pass"><a href="">Forgot password?</a></p>
            <div id="logged-in"></div>
            <button type="submit" id="login-button">Login</button>
            <br>
            <br>
            <button type="register" id="register-button">Create New Account</button>
            <br>
            <div id="register-info">
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
