<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <link rel="stylesheet" href="schedule_style.css">

    <title>BearConnect</title>

<body>
    <div class="wrapper">

        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>BearConnect</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">Profile</a>
                </li>
                <li>
                    <a href="#">Input Schedule</a>
                </li>
                <li>
                    <a href="#">Friends</a>

                </li>
                <li>
                    <a href="#">Help</a>
                </li>
            </ul>

        </nav>
    </div>


    <div class="input_schedule">
        <form>
            <label for="uname"><b>Your Schedule: </b></label>
            <input type="text" placeholder="Copy and paste your schedule from WebStac here" name=schedule required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
